<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parrot</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 24px; max-width: 900px; }
    .row { display:flex; gap:12px; align-items:center; }
    .card { border:1px solid #ddd; padding:16px; border-radius:10px; margin:12px 0; }
    .btn { padding:8px 12px; border:1px solid #ccc; border-radius:8px; background:#fff; cursor:pointer; }
    .btn-primary { border-color:#333; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <div class="row" style="justify-content:space-between;">
    <div class="row">
      <a href="/">Explore</a>
      <a href="/library/">Library</a>
    </div>
    <div class="row">
      {% if user.is_authenticated %}
        <span class="muted">{{ user.username }}</span>
        <a href="/accounts/logout/">Logout</a>
      {% else %}
        <a href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </div>
  <hr/>
  {% block content %}{% endblock %}
</body>
</html>
