{% extends "base.html" %}
{% block content %}
<h1>Create deck</h1>

<form method="post" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="row" style="gap:8px;">
    <button class="btn btn-primary" type="submit">Create</button>
    <a class="btn" href="{% url 'library' %}">Cancel</a>
  </div>
</form>
{% endblock %}
