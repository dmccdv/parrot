{% extends "base.html" %}
{% block content %}
<h1>Deck settings</h1>

<div class="card">
  <b>{{ ud.deck.title }}</b>
  <div class="muted">{{ ud.deck.language.name }} ({{ ud.deck.language.code }})</div>
</div>

<form method="post" class="card" style="margin-top:12px;">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="row" style="gap:8px;">
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn" href="{% url 'library' %}">Cancel</a>
  </div>

  <div class="muted" style="margin-top:10px;">
    Tip: “New ratio” is the fraction of each session that should be new cards (e.g. 0.3 = 30% new).
  </div>
</form>
{% endblock %}
